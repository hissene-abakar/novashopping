{% extends 'base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
            <div class="card-header text-center" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; border-radius: 20px 20px 0 0; padding: 30px;">
                <i class="fas fa-sign-in-alt fa-3x mb-3"></i>
                <h3 class="mb-0">login</h3>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Entrez votre nom" required style="border-radius: 10px;">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Entrez votre mot de passe" required style="border-radius: 10px;">
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-custom btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted">Pas encore de compte ?</p>
                        <a href="/accounts/register" class="text-decoration-none" style="color: #667eea; font-weight: 600;">
                            <i class="fas fa-user-plus"></i> Cr√©er un compte
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
