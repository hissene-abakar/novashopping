{% extends 'base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
            <div class="card-header text-center" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; border-radius: 20px 20px 0 0; padding: 30px;">
                <i class="fas fa-user-plus fa-3x mb-3"></i>
                <h3 class="mb-0">register</h3>
                <p class="mb-0">kayit ol</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">
                                <i class="fas fa-user"></i> soyisim
                            </label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Votre prénom" required style="border-radius: 10px;">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">
                                <i class="fas fa-user"></i> adi
                            </label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Votre nom" required style="border-radius: 10px;">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="exemple@email.com" required style="border-radius: 10px;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle"></i> username
                        </label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Choisissez un nom d'utilisateur" required style="border-radius: 10px;">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> password
                        </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Créez un mot de passe sécurisé" required style="border-radius: 10px;">
                    </div>
                     <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> sifreyi tekrar gir 
                        </label>
                        <input type="password" class="form-control" name="password2" id="password" placeholder="Resaisir le mot de passe sécurisé" required style="border-radius: 10px;">
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-custom btn-lg">
                            <i class="fas fa-user-plus"></i> yeni hesap olustur
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted">zaten bir hasabiniz var?</p>
                        <a href="/accounts/login" class="text-decoration-none" style="color: #667eea; font-weight: 600;">
                            <i class="fas fa-sign-in-alt"></i> giris yapmak
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
